<div *ngIf="canSee === true">
    <div id="profileView">
        <app-profile-view *ngIf="rerender" [profileId]="profileId"></app-profile-view>
    </div>
    <button md-fab (click)="openDialog()" class="edit" mdTooltip="Add Event" [mdTooltipPosition]="'left'">
    <i class="material-icons">
        add
    </i>
  </button>
    <button md-fab (click)="edit()" class="create" mdTooltip="Edit" [mdTooltipPosition]="'left'">  
    <i class="material-icons">create</i>
  </button>
    <button md-fab (click)="redirectToTree()" class="tree" mdTooltip="Open tree" [mdTooltipPosition]="'left'">  
    <img style="height: 25px; width: 25px;" src="assets/tree.png">
</button>

    <button md-fab (click)="deleteProfile()" *ngIf="notMainProfile" class="delete" mdTooltip="Delete profile" [mdTooltipPosition]="'right'">  
    <i class="material-icons">delete</i>
</button></div>
<div *ngIf="canSee === false" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <h1 style="font-size: 50px; margin-bottom: 30px;">You are not allowed to edit this user.</h1>
    <button md-raised-button (click)="redirectToTree()" style="width: 200px; height: 100px; font-size: 30px;">Back to tree</button>
</div>
