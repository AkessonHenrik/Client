<div class="dialogChoice">
    <h1 md-dialog-title>New Person</h1>
    <input mdInput placeholder="First name" [(ngModel)]="firstname">
    <input mdInput placeholder="Last name" [(ngModel)]="lastname">
    <input mdInput placeholder="Image" [(ngModel)]="image">
    <button (click)="createPerson()" md-raised-button>Add</button>
</div>
