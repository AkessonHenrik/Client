<div class="event" *ngIf="event !== undefined">
    <h1 *ngIf="disabled !== true" class="title" (click)="openEvent()">{{event.name}}</h1>
    <h1 *ngIf="disabled" class="disabledTitle">{{event.name}}</h1>
    <h1 *ngIf="event.time.length > 1">{{event.time[0]}} - {{event.time[1]}}</h1>
    <h1 *ngIf="event.time.length === 1">{{event.time[0]}}</h1>
    <p>{{event.description}}</p>
    <app-media-viewer *ngIf="event.media.length > 0" [media]="event.media"></app-media-viewer>
</div>
