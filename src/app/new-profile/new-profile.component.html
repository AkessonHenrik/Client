<md-input-container class="container" style="margin-top: 50px!important">
  <input mdInput class="accountInput" [(ngModel)]="firstname" placeholder="First name">
</md-input-container>
<md-input-container class="container">
  <input mdInput class="accountInput" [(ngModel)]="lastname" placeholder="Last name">
</md-input-container>
<md-radio-group style="margin-top: 20px!important" [(ngModel)]="gender">
  <h3>Gender</h3>
  <md-radio-button class="choice" value="female">Female</md-radio-button>
  <md-radio-button class="choice" value="male">Male</md-radio-button>
  <md-radio-button class="choice" value="other">Other</md-radio-button>
</md-radio-group>
<input type="file" name="file" (change)="fileChange($event)" placeholder="Upload profile picture" accept=".jpg,.png,.gif">
<label for="file">Choose a file</label>
<h2>Birth</h2>
<md-input-container class="container">
  <input mdInput class="accountInput" [(ngModel)]="born.location.city" placeholder="Birth city">
</md-input-container>
<md-input-container class="container">
  <input mdInput class="accountInput" [(ngModel)]="born.location.province" placeholder="Birth province">
</md-input-container>
<md-input-container class="container">
  <input mdInput class="accountInput" [(ngModel)]="born.location.country" placeholder="Birth country">
</md-input-container>
<md-input-container class="date">
  <input class="date" mdInput [(ngModel)]="birthDayDay" placeholder="Day">
</md-input-container>
<md-input-container class="date">
  <input class="date" mdInput [(ngModel)]="birthDayMonth" placeholder="Month">
</md-input-container>
<md-input-container class="date">
  <input class="date" mdInput [(ngModel)]="birthDayYear" placeholder="Year">
</md-input-container>
<h2>Death (optional)</h2>
<md-input-container class="container">
  <input mdInput class="accountInput" [(ngModel)]="died.location.city" placeholder="City of death">
</md-input-container>
<md-input-container class="container">
  <input mdInput class="accountInput" [(ngModel)]="died.location.province" placeholder="Province of death">
</md-input-container>
<md-input-container class="container">
  <input mdInput class="accountInput" [(ngModel)]="died.location.country" placeholder="Country of death">
</md-input-container>
<md-input-container class="date">
  <input class="date" mdInput [(ngModel)]="deathDayDay" placeholder="Day">
</md-input-container>
<md-input-container class="date">
  <input class="date" mdInput [(ngModel)]="deathDayMonth" placeholder="Month">
</md-input-container>
<md-input-container class="date">
  <input class="date" mdInput [(ngModel)]="deathDayYear" placeholder="Year">
</md-input-container>
<button style="display: block; margin-top: 50px;" md-raised-button (click)="submit()">Submit</button>
