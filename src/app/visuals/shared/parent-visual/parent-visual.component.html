<svg:line
    class="link"
    [attr.x1]="parent.link.source.x + (parent.link.source.width)/2"
    [attr.y1]="parent.link.source.y + (parent.link.source.height)/2"
    [attr.x2]="parent.link.target.x + (parent.link.target.width)/2"
    [attr.y2]="parent.link.target.y + (parent.link.target.height)/2"
></svg:line>
