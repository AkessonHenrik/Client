<svg *ngIf="link.relationshipType === 'spouse' || link.relationshipType === 'partner'">
	<image class="linkIcon" (click)="showMore(link.id)" [attr.x]="link.middle.x - 8" [attr.y]="link.middle.y - 18" [attr.href]="link.icon"
	 height="16" width="16" />
	<line class="link" [attr.x1]="link.source.x" [attr.y1]="link.source.y" [attr.x2]="link.target.x" [attr.y2]="link.target.y"
	 style="stroke:rgb(255,255,255)"></line>
</svg>
<svg *ngIf="link.relationshipType !== 'spouse' && link.relationshipType !== 'partner'">
	<image class="linkIcon" (click)="showMore(link.id)" [attr.x]="link.middle.x - 8" [attr.y]="link.middle.y - 18" [attr.href]="link.icon"
	 height="16" width="16" />
	<line class="link" stroke-dasharray="5, 5" [attr.x1]="link.source.x" [attr.y1]="link.source.y" [attr.x2]="link.target.x" [attr.y2]="link.target.y"
	 style="stroke:rgb(255,255,255)"></line>
</svg>
