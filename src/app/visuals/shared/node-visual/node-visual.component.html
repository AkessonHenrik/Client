<svg:g>
    <!--[attr.transform]="'translate(' + node.x + ',' + node.y + ')'" -->
    <defs>
        <pattern id="image" height="100%" width="100%" viewBox="0 0 512 512">
            <image [attr.x]="0" [attr.y]="0" [attr.width]="512" height="512" [attr.xlink:href]="node.image"></image>
        </pattern>
    </defs>
    <svg:circle class="node" fill="url(#image)" [attr.cx]="node.x" [attr.cy]="node.y" [attr.r]="30">
    </svg:circle>
    <svg:text class="node-name" [attr.font-size]="node.fontSize">
        {{node.id}}
    </svg:text>
</svg:g>
