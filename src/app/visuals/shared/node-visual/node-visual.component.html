<svg:g (contextmenu)="onRightClickEvent" (click)="openDialog()">
    <defs>
        <pattern [attr.id]="node.id" height="100%" width="100%" viewBox="0 0 60 60">
            <image [attr.x]="0" [attr.y]="0" [attr.width]="globals.nodeImageWidth" [attr.height]="auto" [attr.xlink:href]="node.image"></image>
        </pattern>
    </defs>
    <svg:circle class="node" [attr.fill]="'url(#' + node.id+')'" [attr.cx]="node.x" [attr.cy]="node.y" [attr.r]="globals.nodeRadius">
    </svg:circle>
</svg:g>
<svg:text class="node-name" [attr.x]="node.x" [attr.y]="node.y + globals.nodeRadius + globals.fontSize/2" [attr.font-size]="globals.fontSize">
    {{node.firstname[0]}}
</svg:text>
