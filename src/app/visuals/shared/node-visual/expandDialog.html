<div class="dialogChoice">
    <img class="profilePic" src={{node.image}}>
    <h1 class="name">{{node.firstname}} {{node.lastName}}</h1>
    <div md-dialog-actions>
        <div class="dialogButton">
            <button md-button (click)="dialogRef.close('viewProfile')">View profile</button>
        </div>
        <div class="dialogButton">
            <button md-button (click)="dialogRef.close('expand')">Import tree</button>
        </div>
    </div>
</div>
