<div class="form">
    <h1>Enter credentials to log in</h1>
    <md-input-container class="container" style="margin-top: 50px!important">
        <input mdInput class="accountInput" [(ngModel)]="email" placeholder="Email">
    </md-input-container>
    <md-input-container class="container">
        <input mdInput class="accountInput" [(ngModel)]="password" placeholder="Password" type="password">
    </md-input-container>
    <button md-raised-button (click)="login()">Login</button>
    <div id="error">{{errorMessage}}</div>    
</div>
